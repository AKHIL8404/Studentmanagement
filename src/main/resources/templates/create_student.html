<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		body {
			background-color: rgb(240, 255, 255);
		}
	</style>
	<title>Student Creation</title>
</head>

<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-sm-8 container justify-content-center card">
				<h1 class="text-center">Add Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label for="">Id :</label>
							<input type="number" name="id" th:field="*{id}" class="form-control"
								placeholder="Enter Name">
						</div>
						<div class="form-group">
							<label for="">Name :</label>
							<input type="text" name="name" th:field="*{name}" class="form-control"
								placeholder="Enter Name">
						</div>
						<div class="form-group">
							<label for="">Email :</label>
							<input type="email" name="email" th:field="*{email}" class="form-control"
								placeholder="Ex: saturn@gmail.com">
						</div>
						<div class="form-group">
							<label for="">Phone Number :</label>
							<input type="tel" name="phone" th:field="*{phone}" class="form-control"
								placeholder="Enter Phone Number">
						</div>
						<div class="footer-body mt-4 d-flex justify-content-center">
							<button type="submit" class="btn btn-success">Submit</button>
							<a href="/students" class="mx-5 btn btn-danger">Cancel</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
