<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		body {
			background-color: rgb(240, 255, 255);
		}
		.navbar {
			margin-bottom: 20px;
		}
		.table-responsive {
			max-width: 100%;
			overflow-x: auto;
		}
		.table th, .table td {
			white-space: nowrap;
		}
		@media (max-width: 767px) {
			.table th, .table td {
				font-size: 12px;
			}
			.btn-responsive {
				font-size: 12px;
				padding: 5px 10px;
			}
		}
		@media (min-width: 768px) {
			.btn-responsive {
				font-size: 14px;
				padding: 10px 20px;
			}
		}
		@media (min-width: 992px) {
			.btn-responsive {
				font-size: 16px;
				padding: 12px 24px;
			}
		}
	</style>
	<title>Student Management</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		<div class="container-fluid">
			<a class="navbar-brand text-white">GalaxyFC</a>
			<form class="d-flex ms-auto" action="find" role="search">
				<input class="form-control me-2" name="id" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-dark text-white rounded-pill btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="row d-flex align-items-center">
			<div class="col-md-10">
				<h1 class="mt-3 p-2 text-center bg-dark text-white">Students List</h1>
			</div>
			<div class="col-md-2 text-center">
				<a th:href="@{/students/new}"
					class="mt-3 p-2 btn-success btn-sm text-decoration-none rounded-pill btn-responsive">
					Add Student<i class="p-1 bi bi-person-plus-fill"></i>
				</a>
			</div>
		</div>

		<div class="row">
			<!-- Added the table-responsive class here -->
			<div class="col-12 table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead class="table-primary">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Actions</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="student : ${students}">
							<td th:text="${student.id}"></td>
							<td th:text="${student.name}"></td>
							<td th:text="${student.email}"></td>
							<td th:text="${student.phone}"></td>
							<td>
								<div class="btn-group">
									<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning mx-2 btn-responsive">
										<i class="mx-2 bi-pencil-square"></i>Update</a>
									<a th:href="@{/students/{id}(id=${student.id})}"
										class="btn btn-danger text-light btn-responsive">
										<i class="mx-2 bi bi-trash3"></i>Delete</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
