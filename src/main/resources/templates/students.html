<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
	body {
	  background-color: rgb(240, 255, 255);
	}
	</style>
	<title>Student Management</title>
</head>

<body>
	
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid bg-info">
		  <a class="navbar-brand text-white">GalaxyFC</a>
		  <form class="d-flex" action="find" role="search">
			<input class="form-control me-2" name = "id" type="search" placeholder="Search" aria-label="Search">
			<button class="mx-2 btn btn-dark text-white rounded-pill btn-outline-success" type="submit">Search</button>
		  </form>
		</div>
	  </nav>
	  
	<div class="container">
		<div class="row d-flex align-items-center">
			<div class="col-sm-10">
				<h1 class="mt-3 p-2 text-center bg-dark text-white">Students List</h1>
			</div>
			<div class="col-sm-2">
				<a th:href="@{/students/new}"
					class="mt-3 p-2 text-center btn-success btn-sm text-decoration-none rounded-pill align-items-center"
					style="text-align: center; display: block; font-size: 18px; margin: auto;">Add Student<i
						class="p-1 bi bi-person-plus-fill"></i></a>
			</div>

		</div>
	</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="col-sm-12">
				<table class="table table-striped table-bordered table-hover">
					<thead class="table-primary">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Actions</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="student : ${students}">
							<td th:text="${student.id}"></td>
							<td th:text="${student.name}"></td>
							<td th:text="${student.email}"></td>
							<td th:text="${student.phone}"></td>
							<td>
								<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning mx-4">
									<i class="mx-2 bi-pencil-square"></i>Update</a>
								<a th:href="@{/students/{id}(id=${student.id})}"
									class="btn btn-danger text-light"><i class="mx-2 bi bi-trash3"></i>Delete</a>
							</td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>

</body>

</html>
